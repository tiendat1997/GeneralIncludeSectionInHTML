<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Parent</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div id="child_wrapper">
        <div id="child_wrapper" data-include="child">

        </div>
    </div>
</body>
<script>
    $(function () {
        var includes = $('[data-include]');
        $.each(includes, function () {
            var dataInclude = $(this).data('include');
            var file = $(this).data('include') + '.html';
            $(this).load(file, function () {      
                let testButton = $('#btn-test');
                console.log("CÓ");
                console.log(testButton);
                switch (dataInclude) {
                    case 'child' :
                        setUpForChild();
                        break;
                    case 'other':
                        setUpForOtherPart();
                        break;
                    default:
                        break;
                }               
            });
        });
        let testButton = $('#btn-test');
        console.log("Không");
        console.log(testButton);
    });    

    function setUpForChild() {
        let testButton = $('#btn-test');
        testButton.click(function () {
            alert("Click ne");
        });
    }
    function setUpForOtherPart() {
        // DO SOMETHING
    }
</script>
</html>
